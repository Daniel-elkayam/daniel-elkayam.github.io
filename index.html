<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>דניאל אלקיים – פיקוח בנייה</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="stars"></div>

<header class="hero">
  <h1 class="title">דניאל אלקיים</h1>
  <h2 class="subtitle">פיקוח בנייה ושיפוצים ברמה הגבוהה ביותר</h2>
</header>

<section class="why">
  <h3>למה לבחור בי?</h3>
  <div class="cards">
    <div class="card">⭐ פיקוח צמוד – בלי קיצורי דרך</div>
    <div class="card">🧱 ניסיון מוכח בפרויקטים מורכבים</div>
    <div class="card">📸 שקיפות מלאה ועדכון שוטף</div>
    <div class="card">⏱ חיסכון בזמן וכסף</div>
    <div class="card">🤝 ליווי אישי מהתכנון עד המפתח</div>
    <div class="card">💎 סטנדרט ביצוע יוקרתי</div>
  </div>
</section>

<section class="gallery-section">
  <button id="openGallery" class="main-btn small-btn">
    לצפייה בסרטונים ובתמונות
  </button>
</section>

<!-- MODAL גלריה -->
<div id="modal" class="modal hidden">
  <span class="close">✕</span>
  <span class="arrow left">‹</span>
  <div class="media-container"></div>
  <span class="arrow right">›</span>
</div>

<section class="contact">
  <h3>יצירת קשר</h3>

  <form onsubmit="sendWhatsApp(event)">
    <input type="text" id="name" placeholder="שם מלא" required>
    <input type="text" id="message" placeholder="על מה הפרויקט?" required>
    <button type="submit">שלח בוואטסאפ</button>
  </form>

  <p class="phone">📞 054-7921248</p>
  <p class="email">📧 Elkayam.pikuah@gmail.com</p>
</section>

<script>
const media = [
  "1.jpg","2.jpg","4.jpg","5.jpg","6.jpg","7.jpg",
  "8.jpg","9.jpg","10.jpg","11.jpg","12.jpg",
  "1.mp4","2.mp4","3.mp4"
];

let index = 0;

const modal = document.getElementById("modal");
const container = document.querySelector(".media-container");

document.getElementById("openGallery").onclick = () => {
  index = 0;
  openMedia();
  modal.classList.remove("hidden");
};

function openMedia(){
  container.innerHTML = "";
  const src = media[index];

  if(src.endsWith(".mp4")){
    const video = document.createElement("video");
    video.src = src;
    video.controls = true;
    video.autoplay = true;
    container.appendChild(video);
  } else {
    const img = document.createElement("img");
    img.src = src;
    container.appendChild(img);
  }
}

document.querySelector(".arrow.right").onclick = () => {
  index = (index + 1) % media.length;
  openMedia();
};

document.querySelector(".arrow.left").onclick = () => {
  index = (index - 1 + media.length) % media.length;
  openMedia();
};

document.querySelector(".close").onclick = () => {
  modal.classList.add("hidden");
};

modal.onclick = e => {
  if(e.target === modal) modal.classList.add("hidden");
};

/* וואטסאפ */
function sendWhatsApp(e){
  e.preventDefault();
  const name = name.value;
  const msg = message.value;
  window.open(
    `https://wa.me/972547921248?text=${encodeURIComponent(
      `שלום, שמי ${name}. ${msg}`
    )}`
  );
}
</script>

</body>
</html>
