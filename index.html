<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>דניאל אלקיים – פיקוח בנייה ושיפוצים</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- רקע כוכבים -->
<div class="stars"></div>
<div class="stars2"></div>

<header class="hero">
  <h1 class="hero-title">דניאל אלקיים</h1>
  <p class="hero-sub">פיקוח בנייה ושיפוצים בסטנדרט פרימיום</p>
</header>

<section class="why">
  <h2>למה לבחור בי?</h2>

  <div class="cards">
    <div class="why-card">⭐ פיקוח צמוד – בלי קיצורי דרך</div>
    <div class="why-card">📦 ניסיון מוכח בפרויקטים מורכבים</div>
    <div class="why-card">📸 שקיפות מלאה ותיעוד לכל שלב</div>
    <div class="why-card">⏱ חיסכון בזמן וכסף</div>
    <div class="why-card">🤝 ליווי אישי עד מסירת מפתח</div>
    <div class="why-card">💎 סטנדרט ביצוע יוקרתי</div>
  </div>
</section>

<section class="gallery-section">
  <button id="openGallery">לצפייה בסרטונים ובתמונות</button>

  <div id="gallery" class="gallery hidden">
    <!-- תמונות -->
    <img src="1.jpg">
    <img src="2.jpg">
    <img src="4.jpg">
    <img src="5.jpg">
    <img src="6.jpg">
    <img src="7.jpg">
    <img src="8.jpg">
    <img src="9.jpg">
    <img src="10.jpg">
    <img src="11.jpg">
    <img src="12.jpg">

    <!-- סרטונים -->
    <video src="1.mp4" controls></video>
    <video src="2.mp4" controls></video>
    <video src="3.mp4" controls></video>
  </div>
</section>

<footer class="contact">
  <p>📞 <a href="https://wa.me/972547921248">054-7921248</a></p>
  <p>✉️ Elkayam.pikuah@gmail.com</p>
</footer>

<script>
  const btn = document.getElementById("openGallery");
  const gallery = document.getElementById("gallery");

  btn.onclick = () => {
    gallery.classList.remove("hidden");
    gallery.scrollIntoView({behavior:"smooth"});
  };

  // אנימציית קלפים בעת טעינה
  window.addEventListener("load", () => {
    document.querySelectorAll(".why-card").forEach((card, i) => {
      card.style.animationDelay = `${i * 0.15}s`;
      card.classList.add("show");
    });
  });
</script>

</body>
</html>
