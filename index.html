<!-- Lightbox -->
<div id="lightbox" class="lightbox">
  <span class="close" onclick="closeLightbox()">×</span>
  <span class="arrow left" onclick="changeSlide(-1)">❮</span>
  <span class="arrow right" onclick="changeSlide(1)">❯</span>
  <div id="lightbox-content"></div>
</div>

<script>
const media=[
"1.jpg","2.jpg","4.jpg","5.jpg","6.jpg","7.jpg","8.jpg","9.jpg","10.jpg","11.jpg","12.jpg",
"1.mp4","2.mp4","3.mp4"
];
let index=0,startX=0;

function openSite(){
  document.getElementById("openBtn").style.display="none";
  document.getElementById("why").classList.remove("hidden");
  setTimeout(()=>{
    document.getElementById("gallery").classList.remove("hidden");
  },600);
}

function openLightbox(i){
  index=i;
  document.getElementById("lightbox").style.display="flex";
  render();
}
function closeLightbox(){
  document.getElementById("lightbox").style.display="none";
}
function changeSlide(d){
  index=(index+d+media.length)%media.length;
  render();
}
function render(){
  const box=document.getElementById("lightbox-content");
  box.innerHTML="";
  const f=media[index];
  if(f.endsWith(".mp4")){
    const v=document.createElement("video");
    v.src=f; v.controls=true; v.autoplay=true;
    box.appendChild(v);
  }else{
    const i=document.createElement("img");
    i.src=f;
    box.appendChild(i);
  }
}

const lb=document.getElementById("lightbox");
lb.addEventListener("touchstart",e=>startX=e.touches[0].clientX);
lb.addEventListener("touchend",e=>{
  const endX=e.changedTouches[0].clientX;
  if(startX-endX>50)changeSlide(1);
  if(endX-startX>50)changeSlide(-1);
});
</script>
