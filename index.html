<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>דניאל אלקיים – פיקוח בנייה</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta property="og:title" content="דניאל אלקיים – פיקוח בנייה">
  <meta property="og:description" content="פיקוח בנייה ושיפוצים בסטנדרט יוקרתי">
  <meta property="og:image" content="https://daniel-elkayam.github.io/3.jpg">
  <meta property="og:type" content="website">

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>

<!-- רקע כוכבים -->
<div id="stars"></div>

<header class="hero">
  <div class="hero-inner">
    <img 
      src="3.jpg"
      alt="דניאל אלקיים – פיקוח בנייה"
    >
    <h2 class="subtitle">פיקוח בנייה ושיפוצים בסטנדרט יוקרתי</h2>
  </div>
</header>



<section class="why">
  <h2>למה לבחור דווקא בי?</h2>
  <div class="cards">
    <div class="card">⭐ פיקוח צמוד ואישי</div>
    <div class="card">🧱 ניסיון בפרויקטים מורכבים</div>
    <div class="card">📸 שקיפות ועדכון שוטף</div>
    <div class="card">⏱ חיסכון בזמן וכסף</div>
    <div class="card">🤝 ליווי מלא עד המפתח</div>
    <div class="card">💎 רמת ביצוע גבוהה</div>
  </div>
</section>

<section class="gallery-section">
  <button id="openGallery" class="main-btn">
    לצפייה בסרטונים ובתמונות
  </button>
</section>

<!-- MODAL גלריה -->
<div id="modal" class="modal hidden">
  <span class="close" onclick="closeGallery()">✕</span>
  <span class="arrow left" onclick="prev()">❮</span>
  <div class="media-container"></div>
  <span class="arrow right" onclick="next()">❯</span>
</div>

<section class="contact">
  <h2>יצירת קשר</h2>
  <form onsubmit="sendWhatsApp(event)">
    <input type="text" id="name" placeholder="שם מלא" required>
    <input type="text" id="message" placeholder="על מה הפרויקט?" required>
    <button type="submit">שלח בוואטסאפ</button>
  </form>
  <p class="phone">📞 054-7921248</p>
  <p class="email">📧 Elkayam.pikuah@gmail.com</p>
</section>

<script>
/* כוכבים */
const stars = document.getElementById("stars");
for(let i=0;i<160;i++){
  const s = document.createElement("div");
  s.className = "star";
  s.style.left = Math.random()*100 + "%";
  s.style.top  = Math.random()*100 + "%";
  s.style.opacity = Math.random();
  s.style.animationDuration = 8 + Math.random()*20 + "s";

  /* ⭐ גודל לא אחיד */
  s.style.setProperty("--s", (Math.random()*1.4 + 0.5));

  stars.appendChild(s);
}

/* תזוזת 3D */
const isMobile = window.innerWidth < 768;

if(!isMobile){
  document.addEventListener("mousemove", e=>{
    const x = (e.clientX / window.innerWidth  - 0.5) * 12;
    const y = (e.clientY / window.innerHeight - 0.5) * 12;
    stars.style.transform = `rotateX(${y}deg) rotateY(${x}deg)`;
  });
}


/* גלריה */
const media = [
 "1.jpg","2.jpg","4.jpg","5.jpg","6.jpg","7.jpg",
 "8.jpg","9.jpg","10.jpg","11.jpg","12.jpg",
 "1.mp4","2.mp4","3.mp4"
];

let index = 0;
const modal = document.getElementById("modal");
const container = document.querySelector(".media-container");

document.getElementById("openGallery").onclick = ()=>{
  modal.classList.remove("hidden");
  show();
};

function closeGallery(){
  modal.classList.add("hidden");
  container.innerHTML = "";
}

function show(){
  container.innerHTML = "";
  const src = media[index];
  let el;

  if(src.endsWith(".mp4")){
    el = document.createElement("video");
    el.src = src;
    el.controls = true;
    el.playsInline = true;
  } else {
    el = document.createElement("img");
    el.src = src;
  }

  el.style.touchAction = "pinch-zoom";
  container.appendChild(el);
}

function next(){ index = (index+1)%media.length; show(); }
function prev(){ index = (index-1+media.length)%media.length; show(); }

/* סוויפ */
let startX = 0;
modal.addEventListener("touchstart",e=>startX=e.touches[0].clientX);
modal.addEventListener("touchend",e=>{
  const dx = e.changedTouches[0].clientX - startX;
  if(dx > 50) prev();
  if(dx < -50) next();
});

/* וואטסאפ */
function sendWhatsApp(e){
  e.preventDefault();
  const name = document.getElementById("name").value;
  const msg  = document.getElementById("message").value;
  const text = `שלום, שמי ${name}. ${msg}`;
  window.open(`https://wa.me/972547921248?text=${encodeURIComponent(text)}`);
}
</script>

</body>
</html>
