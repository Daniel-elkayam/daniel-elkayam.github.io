<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>דניאל אלקיים – פיקוח בנייה</title>

  <!-- תצוגה מקדימה לוואטסאפ -->
  <meta property="og:title" content="דניאל אלקיים – פיקוח בנייה">
  <meta property="og:description" content="פיקוח בנייה ושיפוצים בסטנדרט גבוה">
  <meta property="og:image" content="https://YOUR-DOMAIN/3.jpg">
  <meta property="og:type" content="website">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="stars"></div>

<header class="hero">
  <h1 class="title">דניאל אלקיים</h1>
  <p class="subtitle">פיקוח בנייה ושיפוצים בסטנדרט יוקרתי</p>
</header>

<section class="why">
  <h2>למה לבחור דווקא בי?</h2>
  <div class="cards">
    <div class="card">⭐ פיקוח צמוד ואישי</div>
    <div class="card">🧱 ניסיון בפרויקטים מורכבים</div>
    <div class="card">📸 שקיפות מלאה</div>
    <div class="card">⏱ חיסכון בזמן וכסף</div>
    <div class="card">🤝 ליווי עד קבלת מפתח</div>
    <div class="card">💎 סטנדרט ביצוע גבוה</div>
  </div>
</section>

<section class="gallery-section">
  <button class="main-btn" id="openGallery">
    לצפייה בסרטונים ובתמונות
  </button>
</section>

<!-- MODAL -->
<div class="modal hidden" id="modal">
  <span class="close" id="close">✕</span>
  <span class="arrow left" id="prev">‹</span>
  <span class="arrow right" id="next">›</span>

  <div class="media-wrapper">
    <img id="media">
  </div>
</div>

<section class="contact">
  <h2>יצירת קשר</h2>

  <form onsubmit="sendWhatsApp(event)">
    <input id="name" placeholder="שם מלא" required>
    <input id="msg" placeholder="על מה הפרויקט?" required>
    <button>שלח בוואטסאפ</button>
  </form>

  <p>📞 054-7921248</p>
  <p>📧 Elkayam.pikuah@gmail.com</p>
</section>

<script>
const images = [
  "1.jpg","2.jpg","4.jpg","5.jpg","6.jpg","7.jpg",
  "8.jpg","9.jpg","10.jpg","11.jpg","12.jpg"
];

let index = 0;
const modal = document.getElementById("modal");
const media = document.getElementById("media");

document.getElementById("openGallery").onclick = () => {
  modal.classList.remove("hidden");
  show();
};

document.getElementById("close").onclick = () => modal.classList.add("hidden");

document.getElementById("prev").onclick = () => change(-1);
document.getElementById("next").onclick = () => change(1);

function show(){
  media.src = images[index];
}

function change(n){
  index = (index + n + images.length) % images.length;
  show();
}

/* סוויפ במובייל */
let startX=0;
modal.addEventListener("touchstart",e=>startX=e.touches[0].clientX);
modal.addEventListener("touchend",e=>{
  let endX=e.changedTouches[0].clientX;
  if(startX-endX>50) change(1);
  if(endX-startX>50) change(-1);
});

/* וואטסאפ */
function sendWhatsApp(e){
  e.preventDefault();
  const text = `שלום, שמי ${name.value}. ${msg.value}`;
  window.open(`https://wa.me/972547921248?text=${encodeURIComponent(text)}`);
}
</script>

</body>
</html>
