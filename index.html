<body>

<div id="stars"></div>

<header class="hero">
  <h1 class="title">דניאל אלקיים</h1>

<section class="why">
  <h3>למה לבחור בי?</h3>
  <div class="cards">
    <div class="card">⭐ פיקוח צמוד ללא פשרות</div>
    <div class="card">🧱 ניסיון מוכח בפרויקטים מורכבים</div>
    <div class="card">📸 שקיפות מלאה ועדכון שוטף</div>
    <div class="card">⏱ חיסכון בזמן ובכסף</div>
    <div class="card">🤝 ליווי אישי מהתכנון עד המפתח</div>
    <div class="card">💎 סטנדרט ביצוע יוקרתי</div>
  </div>
</section>

<section class="gallery-section">
  <button id="openGallery" class="main-btn small-btn">
    לצפייה בסרטונים ובתמונות
  </button>

  <div id="modal" class="modal hidden">
    <span class="close" onclick="closeModal()">✕</span>
    <span class="arrow left" onclick="prev()">❮</span>
    <div class="media-wrapper">
      <div id="mediaContainer"></div>
    </div>
    <span class="arrow right" onclick="next()">❯</span>
  </div>
</section>

<section class="contact">
  <h3>יצירת קשר</h3>
  <form onsubmit="sendWhatsApp(event)">
    <input type="text" id="name" placeholder="שם מלא" required>
    <input type="text" id="message" placeholder="על מה הפרויקט?" required>
    <button type="submit">שלח בוואטסאפ</button>
  </form>
  <p>📞 054-7921248</p>
  <p>📧 Elkayam.pikuah@gmail.com</p>
</section>

<script>
/* ===== מדיה ===== */
const media = [
  "1.jpg","2.jpg","3.jpg","4.jpg","5.jpg","6.jpg",
  "7.jpg","8.jpg","9.jpg","10.jpg","11.jpg","12.jpg",
  "1.mp4","2.mp4","3.mp4"
];

let index = 0;
let scale = 1;
let startX = 0;
let lastTap = 0;

const modal = document.getElementById("modal");
const container = document.getElementById("mediaContainer");

/* פתיחה */
document.getElementById("openGallery").onclick = () => {
  modal.classList.remove("hidden");
  load();
};

/* סגירה */
function closeModal(){
  modal.classList.add("hidden");
  container.innerHTML = "";
  scale = 1;
}

/* טעינת מדיה */
function load(){
  container.innerHTML = "";
  scale = 1;

  const file = media[index];

  if(file.endsWith(".mp4")){
    const v = document.createElement("video");
    v.src = file;
    v.controls = true;
    v.autoplay = true;
    container.appendChild(v);
  } else {
    const img = document.createElement("img");
    img.src = file;
    img.style.transform = "scale(1)";
    container.appendChild(img);

    /* DOUBLE TAP ZOOM */
    img.addEventListener("touchend", e=>{
      const now = Date.now();
      if(now - lastTap < 300){
        scale = scale === 1 ? 2 : 1;
        img.style.transform = `scale(${scale})`;
      }
      lastTap = now;
    });

    /* PINCH ZOOM */
    let distStart = 0;
    img.addEventListener("touchstart", e=>{
      if(e.touches.length === 2){
        distStart = Math.hypot(
          e.touches[0].clientX - e.touches[1].clientX,
          e.touches[0].clientY - e.touches[1].clientY
        );
      }
    });

    img.addEventListener("touchmove", e=>{
      if(e.touches.length === 2){
        const dist = Math.hypot(
          e.touches[0].clientX - e.touches[1].clientX,
          e.touches[0].clientY - e.touches[1].clientY
        );
        scale = Math.min(3, Math.max(1, dist / distStart));
        img.style.transform = `scale(${scale})`;
      }
    });
  }
}

function next(){ index = (index+1)%media.length; load(); }
function prev(){ index = (index-1+media.length)%media.length; load(); }

/* SWIPE */
modal.addEventListener("touchstart", e=>{
  startX = e.touches[0].clientX;
});
modal.addEventListener("touchend", e=>{
  const dx = startX - e.changedTouches[0].clientX;
  if(dx > 60) next();
  if(dx < -60) prev();
});

/* WhatsApp */
function sendWhatsApp(e){
  e.preventDefault();
  const t = `שלום, שמי ${name.value}. ${message.value}`;
  window.open(`https://wa.me/972547921248?text=${encodeURIComponent(t)}`);
}

/* כוכבים מגיבים */
document.addEventListener("mousemove", e=>{
  document.getElementById("stars").style.transform =
    `translate(${e.clientX/60}px,${e.clientY/60}px)`;
});
</script>

</body>
