    ▶ לצפייה בסרטונים ובתמונות

<!-- גלריה מוסתרת -->
<section id="gallery" class="gallery hidden">
  <h2>מהשטח</h2>

  <div class="media-grid">
    <img src="1.jpg" onclick="openLightbox(0)">
    <img src="2.jpg" onclick="openLightbox(1)">
    <img src="4.jpg" onclick="openLightbox(2)">
    <img src="5.jpg" onclick="openLightbox(3)">
    <img src="6.jpg" onclick="openLightbox(4)">
    <img src="7.jpg" onclick="openLightbox(5)">
    <img src="8.jpg" onclick="openLightbox(6)">
    <img src="9.jpg" onclick="openLightbox(7)">
    <img src="10.jpg" onclick="openLightbox(8)">
    <img src="11.jpg" onclick="openLightbox(9)">
    <img src="12.jpg" onclick="openLightbox(10)">

    <video src="1.mp4" onclick="openLightbox(11)"></video>

    <video src="3.mp4" onclick="openLightbox(13)"></video>

<!-- Lightbox -->
<div id="lightbox" class="lightbox">
  <span class="close" onclick="closeLightbox()">×</span>
  <span class="arrow left" onclick="changeSlide(-1)">❮</span>
  <span class="arrow right" onclick="changeSlide(1)">❯</span>
  <div id="lightbox-content"></div>
</div>

<script>
const media = [
 "1.jpg","2.jpg","4.jpg","5.jpg","6.jpg","7.jpg","8.jpg","9.jpg","10.jpg","11.jpg","12.jpg",
 "1.mp4","2.mp4","3.mp4"
];

let index = 0;
let startX = 0;

function showGallery() {
  document.getElementById("gallery").classList.remove("hidden");
  document.getElementById("gallery").scrollIntoView({behavior:"smooth"});
}

function openLightbox(i) {
  index = i;
  document.getElementById("lightbox").style.display = "flex";
  render();
}

function closeLightbox() {
  document.getElementById("lightbox").style.display = "none";
}

function changeSlide(dir) {
  index = (index + dir + media.length) % media.length;
  render();
}

function render() {
  const box = document.getElementById("lightbox-content");
  box.innerHTML = "";
  const file = media[index];

  if (file.endsWith(".mp4")) {
    const v = document.createElement("video");
    v.src = file;
    v.controls = true;
    v.autoplay = true;
    box.appendChild(v);
  } else {
    const img = document.createElement("img");
    img.src = file;
    box.appendChild(img);
  }
}

/* החלקה במובייל */
const lb = document.getElementById("lightbox");
lb.addEventListener("touchstart", e => startX = e.touches[0].clientX);
lb.addEventListener("touchend", e => {
  const endX = e.changedTouches[0].clientX;
  if (startX - endX > 50) changeSlide(1);
  if (endX - startX > 50) changeSlide(-1);
});
</script>

</body>
