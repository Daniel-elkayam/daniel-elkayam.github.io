<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>דניאל אלקיים – פיקוח בנייה</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- רקע כוכבים -->
<div id="stars"></div>

<header class="hero">
  <h1 class="title">דניאל אלקיים</h1>
  <h2 class="subtitle">פיקוח בנייה ושיפוצים ברמה הגבוהה ביותר</h2>
</header>

<section class="why">
  <h3>למה לבחור בי?</h3>
  <div class="cards">
    <div class="card">⭐ פיקוח צמוד – בלי קיצורי דרך</div>
    <div class="card">🧱 ניסיון מוכח בפרויקטים מורכבים</div>
    <div class="card">📸 שקיפות מלאה ועדכון שוטף</div>
    <div class="card">⏱ חיסכון בזמן וכסף</div>
    <div class="card">🤝 ליווי אישי מהתכנון עד המפתח</div>
    <div class="card">💎 סטנדרט ביצוע יוקרתי</div>
  </div>
</section>

<section class="gallery-section">
  <button id="openGallery" class="main-btn">
    לצפייה בסרטונים ובתמונות
  </button>

  <!-- הגלריה מוסתרת לחלוטין -->
  <div id="gallery" class="gallery hidden">
    <!-- תמונות -->
    <img src="1.jpg">
    <img src="2.jpg">
    <img src="4.jpg">
    <img src="5.jpg">
    <img src="6.jpg">
    <img src="7.jpg">
    <img src="8.jpg">
    <img src="9.jpg">
    <img src="10.jpg">
    <img src="11.jpg">
    <img src="12.jpg">

    <!-- סרטונים -->
    <video controls src="1.mp4"></video>
    <video controls src="2.mp4"></video>
    <video controls src="3.mp4"></video>
  </div>
</section>

<section class="contact">
  <h3>יצירת קשר</h3>

  <form onsubmit="sendWhatsApp(event)">
    <input type="text" id="name" placeholder="שם מלא" required>
    <input type="text" id="message" placeholder="על מה הפרויקט?" required>
    <button type="submit">שלח בוואטסאפ</button>
  </form>

  <p class="phone">📞 054-7921248</p>
  <p class="email">📧 Elkayam.pikuah@gmail.com</p>
</section>

<script>
/* פתיחת גלריה */
document.getElementById("openGallery").onclick = () => {
  document.getElementById("gallery").classList.remove("hidden");
  document.getElementById("openGallery").style.display = "none";
};

/* שליחת וואטסאפ */
function sendWhatsApp(e){
  e.preventDefault();
  const name = document.getElementById("name").value;
  const msg = document.getElementById("message").value;
  const text = `שלום, שמי ${name}. ${msg}`;
  window.open(`https://wa.me/972547921248?text=${encodeURIComponent(text)}`);
}
</script>

</body>
</html>
